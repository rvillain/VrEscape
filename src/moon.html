<!DOCTYPE html>
<html>

<head>
    <title>Apollo Escape</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <!-- <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script> -->
    <script src="/main.bundle.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene shadow="type:pcfsoft" light="defaultLightsEnabled: false" stats >
        <a-assets>
            <a-asset-item id="lunar-module" src="assets/models/lunar-module2/scene.gltf"></a-asset-item>
            <img id="earth" src="assets/earth.png">
        </a-assets>
        <a-sound src="src: url(assets/sound/scottbuckley_titan.mp3)" autoplay="true" position="0 2 5"></a-sound>

        <a-entity environment="preset: starry; groundColor: #DEDEDE; grid: none; lightPosition: 0 -12 -300; groundYScale: 5" shadow="cast:true; receive:true"></a-entity>
        <a-image src="#earth" position="0 6 -105" scale="15 15 15" material="shader: standard"></a-image>
        <a-light light="type: spot; color: #ffffff; intensity: 20" position="0 6 -100"></a-light>


        <a-entity id="game-items" shadow="cast:true; receive:false">
            <a-box width="1.5" height="3" depth="0.2" rotation="-10 7 0" position="-4 1.1 -6" color="#000000"> </a-box>
            <a-entity gltf-model="#lunar-module" position="10 0 -5.169" scale="0.8 0.8 0.8" rotation="0 0 0"></a-entity>
        </a-entity>


        <a-light light="type: point; color: #ffffff; intensity: 0.5; castShadow: true" position="1.8115 1.93844 5.87288"></a-light>
        <a-light light="type: ambient; color: #ffffff; intensity: 0.2;"></a-light>

    </a-scene>
</body>

</html>
